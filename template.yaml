apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: graphql-starter
  title: GraphQL Service
  description: |
    A GraphQL starter template for backstage to get you up and running
    the best pracices with GraphQL
spec:
  processor: cookiecutter
  type: service
  path: "./template"
  schema:
    required:
      - component_id
      - description
    properties:
      component_id:
        title: Name
        type: string
        description: Unique name of the component
      description:
        title: Description
        type: string
        description: Description of the component
